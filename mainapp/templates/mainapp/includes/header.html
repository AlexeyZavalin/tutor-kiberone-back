{% load static %}
<header class="header">
    <div class="container">
        <div class="header__content">
            <img src="{% static "img/logo.png" %}" alt="KiberOne" class="header__logo">
            <nav class="header__nav nav">
                <a href="{% url "mainapp:groups" %}" class="nav__link">Мои группы</a>
                <a href="{% url "mainapp:kiberon-log" %}" class="nav__link btn_modal">Журнал</a>
                <a href="{% url "test:test-list" %}" class="nav__link btn_modal">Тесты</a>
                <a href="{% url "test:tests-result-list" %}" class="nav__link btn_modal">Результаты тестов</a>
            </nav>
            <div class="header__user user">
                <img src="{% static "img/user.svg" %}" alt="" class="user__icon">
                <a href="{% url "authapp:password-change" %}" class="user__name">Привет, {{ request.user.first_name }}</a>
                <a href="{% url "authapp:logout" %}" class="user__logout">Выход</a>
            </div>
        </div>
    </div>
</header>
