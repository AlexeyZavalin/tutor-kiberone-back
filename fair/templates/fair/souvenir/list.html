<div class="souvenirs">
    {% for souvenir in souvenirs %}
        <div class="souvenir">
            <div class="souvenir__name">{{ souvenir.name }}</div>
            <div class="souvenir__img-wrapper">
                <img src="{{ souvenir.img.url }}" alt="{{ souvenir.name }}" class="souvenir__img">
            </div>
            <div class="souvenir__price">{{ souvenir.price }}</div>
        </div>
    {% endfor %}
</div>
